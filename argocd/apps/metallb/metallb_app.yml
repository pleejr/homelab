apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: metallb
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "1"
spec:
  project: default
  source:
    # repoURL: https://metallb.github.io/metallb
    # targetRevision: 0.14.9
    # chart: metallb
    repoURL: https://github.com/pleejr/metallb
    targetRevision: v0.14
    path: charts/metallb
  destination:
    server: https://kubernetes.default.svc
    namespace: metallb-system
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
